<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Chat with Claude Code Instance 3</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .status {
      font-size: 14px;
      color: #888;
    }

    .status.listening {
      color: #10b981;
    }

    .status.speaking {
      color: #4a9eff;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 8px;
      border: 1px solid #333;
    }

    .message {
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 6px;
      max-width: 80%;
    }

    .message.user {
      background: #2a2a2a;
      margin-left: auto;
    }

    .message.assistant {
      background: #1a3a5a;
    }

    .message-header {
      font-size: 12px;
      color: #888;
      margin-bottom: 4px;
    }

    .message-text {
      font-size: 14px;
      line-height: 1.5;
    }

    .controls {
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 16px 32px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .mic-button {
      background: #ff4444;
      color: white;
    }

    .mic-button.listening {
      background: #10b981;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .stop-button {
      background: #2a2a2a;
      color: #fff;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .transcript {
      text-align: center;
      margin-bottom: 20px;
      padding: 12px;
      background: #2a2a2a;
      border-radius: 6px;
      min-height: 40px;
      font-size: 14px;
      color: #888;
    }

    .transcript.active {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üéôÔ∏è Voice Chat with Claude Code</h1>
    <div class="status" id="status">Ready</div>
  </div>

  <div class="transcript" id="transcript">
    Click "Start Listening" to begin...
  </div>

  <div class="chat-container" id="chat"></div>

  <div class="controls">
    <button class="mic-button" id="micBtn">
      üé§ Start Listening
    </button>
    <button class="stop-button" id="stopBtn" disabled>
      ‚èπÔ∏è Stop Speaking
    </button>
  </div>

  <script>
    // Speech Recognition (Speech-to-Text)
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.continuous = false;
    recognition.lang = 'en-US';
    recognition.interimResults = true;

    // Speech Synthesis (Text-to-Speech)
    const synth = window.speechSynthesis;

    // State
    let isListening = false;
    let isSpeaking = false;

    // DOM Elements
    const statusEl = document.getElementById('status');
    const transcriptEl = document.getElementById('transcript');
    const chatEl = document.getElementById('chat');
    const micBtn = document.getElementById('micBtn');
    const stopBtn = document.getElementById('stopBtn');

    // Add message to chat
    function addMessage(role, text) {
      const msg = document.createElement('div');
      msg.className = `message ${role}`;
      msg.innerHTML = `
        <div class="message-header">${role === 'user' ? 'You' : 'Claude'}</div>
        <div class="message-text">${text}</div>
      `;
      chatEl.appendChild(msg);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    // Update status
    function setStatus(text, state) {
      statusEl.textContent = text;
      statusEl.className = `status ${state || ''}`;
    }

    // Start listening
    micBtn.addEventListener('click', () => {
      if (isListening) {
        recognition.stop();
        return;
      }

      recognition.start();
      isListening = true;
      micBtn.classList.add('listening');
      micBtn.innerHTML = 'üé§ Listening...';
      setStatus('Listening...', 'listening');
      transcriptEl.textContent = '';
      transcriptEl.classList.add('active');
    });

    // Stop speaking
    stopBtn.addEventListener('click', () => {
      synth.cancel();
      isSpeaking = false;
      stopBtn.disabled = true;
      setStatus('Ready');
    });

    // Recognition events
    recognition.onresult = (event) => {
      let interimTranscript = '';
      let finalTranscript = '';

      for (let i = event.resultIndex; i < event.results.length; i++) {
        const transcript = event.results[i][0].transcript;
        if (event.results[i].isFinal) {
          finalTranscript += transcript;
        } else {
          interimTranscript += transcript;
        }
      }

      transcriptEl.textContent = finalTranscript || interimTranscript;

      if (finalTranscript) {
        handleUserInput(finalTranscript);
      }
    };

    recognition.onend = () => {
      isListening = false;
      micBtn.classList.remove('listening');
      micBtn.innerHTML = 'üé§ Start Listening';
      if (!isSpeaking) {
        setStatus('Ready');
      }
      transcriptEl.classList.remove('active');
    };

    recognition.onerror = (event) => {
      console.error('Recognition error:', event.error);
      setStatus('Error: ' + event.error);
      isListening = false;
      micBtn.classList.remove('listening');
      micBtn.innerHTML = 'üé§ Start Listening';
    };

    // Chat history
    let chatHistory = [];

    // Handle user input
    async function handleUserInput(text) {
      addMessage('user', text);
      setStatus('Thinking...');

      // Add to chat history
      chatHistory.push({ role: 'user', content: text });

      try {
        // Call OpenAI chat endpoint
        const response = await fetch('/api/chat-openai', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            messages: chatHistory,
            stream: false,
            enableTools: false,
            projectContext: {
              trackCount: 0,
              currentTrack: null,
              bpm: 120,
            },
          }),
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        console.log('API Response:', data);

        const assistantMessage = data.message || data.content || data.response || 'Sorry, I could not process that.';

        // Add to chat history
        chatHistory.push({ role: 'assistant', content: assistantMessage });

        addMessage('assistant', assistantMessage);
        speak(assistantMessage);
      } catch (error) {
        console.error('API error:', error);
        const errorMsg = 'Sorry, there was an error: ' + error.message;
        addMessage('assistant', errorMsg);
        speak(errorMsg);
      }
    }

    // Text-to-Speech
    function speak(text) {
      synth.cancel(); // Stop any ongoing speech

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.rate = 1.0;
      utterance.pitch = 1.0;
      utterance.volume = 1.0;

      utterance.onstart = () => {
        isSpeaking = true;
        stopBtn.disabled = false;
        setStatus('Speaking...', 'speaking');
      };

      utterance.onend = () => {
        isSpeaking = false;
        stopBtn.disabled = true;
        setStatus('Ready');
      };

      synth.speak(utterance);
    }

    // Initialize
    setStatus('Ready');
  </script>
</body>
</html>
